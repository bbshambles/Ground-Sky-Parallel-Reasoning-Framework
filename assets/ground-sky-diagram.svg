<svg xmlns="http://www.w3.org/2000/svg" width="960" height="420" viewBox="0 0 960 420">
  <style>
    .box{fill:#fff;stroke:#111;stroke-width:2;rx:10;ry:10}
    .label{font:16px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; fill:#111}
    .title{font:600 18px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans"}
    .small{font:14px system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans"}
    .arrow{stroke:#111;stroke-width:2;marker-end:url(#arrow)}
    .note{fill:#f7f7f7;stroke:#ddd;stroke-width:1;rx:8;ry:8}
  </style>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#111"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="480" y="40" text-anchor="middle" class="title">Ground & Sky — Parallel Reasoning Flow</text>

  <!-- Nodes -->
  <!-- Prompt -->
  <rect x="60" y="180" width="180" height="60" class="box"/>
  <text x="150" y="215" text-anchor="middle" class="label">User Prompt</text>

  <!-- Ground -->
  <rect x="330" y="90" width="240" height="70" class="box"/>
  <text x="450" y="120" text-anchor="middle" class="label">Ground: Factual Reasoning</text>
  <text x="450" y="140" text-anchor="middle" class="small">truth • safety • verification</text>

  <!-- Sky -->
  <rect x="330" y="245" width="240" height="70" class="box"/>
  <text x="450" y="275" text-anchor="middle" class="label">Sky: Creative / Symbolic</text>
  <text x="450" y="295" text-anchor="middle" class="small">imagination • empathy • metaphor</text>

  <!-- Merge -->
  <rect x="640" y="160" width="220" height="90" class="box"/>
  <text x="750" y="195" text-anchor="middle" class="label">Merge Layer</text>
  <text x="750" y="215" text-anchor="middle" class="small">accept • reject • dual-present</text>

  <!-- Final Output -->
  <rect x="890" y="180" width="0" height="0" fill="none" stroke="none"/>
  <rect x="640" y="305" width="220" height="60" class="note"/>
  <text x="750" y="340" text-anchor="middle" class="small">Merge Log (audit trail)</text>

  <rect x="640" y="60" width="220" height="60" class="note"/>
  <text x="750" y="95" text-anchor="middle" class="small">Final Output</text>

  <!-- Arrows -->
  <line x1="240" y1="210" x2="330" y2="125" class="arrow"/>
  <line x1="240" y1="210" x2="330" y2="275" class="arrow"/>

  <line x1="570" y1="125" x2="640" y2="205" class="arrow"/>
  <line x1="570" y1="280" x2="640" y2="205" class="arrow"/>

  <line x1="750" y1="160" x2="750" y2="120" class="arrow"/>   <!-- to Final Output -->
  <line x1="750" y1="250" x2="750" y2="305" class="arrow"/>   <!-- to Merge Log -->
</svg>
